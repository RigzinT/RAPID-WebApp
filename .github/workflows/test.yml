name: Run Tests

on:
  push:
    branches:
      - master # Change to your branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests with Jest and detect open handles
      run: |
        npm test -- --detectOpenHandles
        # Add --forceExit if necessary, but use as a last resort:
        # npm test -- --detectOpenHandles --forceExit

    - name: Set GitHub Commit Status to Success
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success',
            description: 'Tests passed successfully',
            context: 'CI/Test Status'
          })

    - name: Set GitHub Commit Status to Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'failure',
            description: 'Tests failed',
            context: 'CI/Test Status'
          })
